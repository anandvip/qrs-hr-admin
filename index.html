<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Attendance Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 1200px;
            margin: 0 auto;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }

        .auth-buttons {
            text-align: center;
            margin-bottom: 20px;
        }

        select {
            padding: 10px;
            margin-bottom: 20px;
            width: 100%;
            max-width: 400px;
            display: block;
            margin: 0 auto 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: white;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border: 1px solid #ddd;
        }

        th {
            background-color: #007BFF;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f8f9fa;
        }

        button {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }

        #performance-summary {
            margin-top: 20px;
            padding: 15px;
            background-color: #e9ecef;
            border-radius: 5px;
            text-align: center;
            font-weight: bold;
        }

        .error-message {
            color: #dc3545;
            text-align: center;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Employee Attendance and Performance Dashboard</h2>
        <div class="auth-buttons">
            <button id="login-btn">Login with Google</button>
            <button id="logout-btn" style="display: none;">Logout</button>
        </div>
        <div id="dashboard" style="display: none;">
            <select id="employee-select">
                <option value="">Select an Employee</option>
            </select>
            <table>
                <thead>
                    <tr>
                        <th>Employee Name</th>
                        <th>Check-Ins</th>
                        <th>Late Check-Ins</th>
                        <th>Attendance %</th>
                        <th>Sales Made</th>
                        <th>Patients Talked To</th>
                        <th>Patients Closed</th>
                    </tr>
                </thead>
                <tbody id="attendance-table-body"></tbody>
            </table>
            <div id="performance-summary"></div>
        </div>
    </div>

    <script type="module">
        // Import Firebase SDK
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
        import { getFirestore, collection, getDocs, query, doc, getDoc } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBvPYd8ksZLlfLWz2TUxk43ee9hZkMvxVU",
            authDomain: "qrs-sales.firebaseapp.com",
            projectId: "qrs-sales",
            storageBucket: "qrs-sales.firebasestorage.app",
            messagingSenderId: "839598049982",
            appId: "1:839598049982:web:776f6a67e95c04f266ecef"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        // DOM Elements
        const loginBtn = document.getElementById('login-btn');
        const logoutBtn = document.getElementById('logout-btn');
        const dashboard = document.getElementById('dashboard');
        const employeeSelect = document.getElementById('employee-select');
        const tableBody = document.getElementById('attendance-table-body');
        const performanceSummary = document.getElementById('performance-summary');

        // Auth Event Listeners
        loginBtn.addEventListener('click', () => {
            signInWithPopup(auth, provider)
                .then((result) => {
                    console.log('User signed in:', result.user.email);
                })
                .catch((error) => {
                    console.error('Sign-in error:', error);
                    alert('Failed to sign in. Please try again.');
                });
        });

        logoutBtn.addEventListener('click', () => {
            signOut(auth)
                .then(() => console.log('User signed out'))
                .catch((error) => console.error('Sign-out error:', error));
        });

        // Auth State Observer
        onAuthStateChanged(auth, (user) => {
            if (user) {
                loginBtn.style.display = 'none';
                logoutBtn.style.display = 'inline-block';
                dashboard.style.display = 'block';
                fetchEmployeeList();
            } else {
                loginBtn.style.display = 'inline-block';
                logoutBtn.style.display = 'none';
                dashboard.style.display = 'none';
                employeeSelect.innerHTML = '<option value="">Select an Employee</option>';
                tableBody.innerHTML = '';
                performanceSummary.innerHTML = '';
            }
        });

        // Fetch Employee List
        async function fetchEmployeeList() {
            try {
                const attendanceRef = collection(db, 'attendance');
                const querySnapshot = await getDocs(attendanceRef);
                
                employeeSelect.innerHTML = '<option value="">Select an Employee</option>';
                
                querySnapshot.forEach((doc) => {
                    // Each doc.id is an employee name (Arvind, Geet, etc.)
                    const option = document.createElement('option');
                    option.value = doc.id;
                    option.textContent = doc.id;
                    employeeSelect.appendChild(option);
                });
            } catch (error) {
                console.error('Error fetching employee list:', error);
                alert('Failed to fetch employee list. Please try again.');
            }
        }

        // Handle Employee Selection
        employeeSelect.addEventListener('change', async () => {
            const selectedEmployee = employeeSelect.value;
            if (!selectedEmployee) {
                tableBody.innerHTML = '';
                performanceSummary.innerHTML = '';
                return;
            }
            
            try {
                const year = new Date().getFullYear().toString();
                const employeeYearRef = collection(db, 'attendance', selectedEmployee, year);
                const querySnapshot = await getDocs(employeeYearRef);

                let checkInCount = 0;
                let lateCheckInCount = 0;
                let salesMade = 0;
                let patientsTalkedTo = 0;
                let patientsClosed = 0;

                querySnapshot.forEach((doc) => {
                    const data = doc.data();
                    if (data.type === 'check-in') {
                        checkInCount++;
                        if (data.late) {
                            lateCheckInCount++;
                        }
                    }
                    // Add additional metrics when available in your database
                    if (data.salesMade) salesMade += data.salesMade;
                    if (data.patientsTalkedTo) patientsTalkedTo += data.patientsTalkedTo;
                    if (data.patientsClosed) patientsClosed += data.patientsClosed;
                });

                const workingDays = calculateWorkingDays();
                const attendancePercentage = ((checkInCount / workingDays) * 100).toFixed(2);

                // Update table
                tableBody.innerHTML = `
                    <tr>
                        <td>${selectedEmployee}</td>
                        <td>${checkInCount}</td>
                        <td>${lateCheckInCount}</td>
                        <td>${attendancePercentage}%</td>
                        <td>${salesMade}</td>
                        <td>${patientsTalkedTo}</td>
                        <td>${patientsClosed}</td>
                    </tr>
                `;

                // Update performance summary
                performanceSummary.innerHTML = `
                    ${selectedEmployee}'s Performance Summary:<br>
                    Attendance Rate: ${attendancePercentage}% | 
                    Total Check-ins: ${checkInCount} | 
                    Late Check-ins: ${lateCheckInCount}
                `;
            } catch (error) {
                console.error('Error fetching attendance data:', error);
                alert('Failed to fetch attendance data. Please try again.');
            }
        });

        // Calculate total working days
        function calculateWorkingDays() {
            const year = new Date().getFullYear();
            const month = new Date().getMonth();
            const today = new Date().getDate();
            let workingDays = 0;

            for (let m = 0; m <= month; m++) {
                const daysInMonth = new Date(year, m + 1, 0).getDate();
                const lastDay = m === month ? today : daysInMonth;

                for (let day = 1; day <= lastDay; day++) {
                    const date = new Date(year, m, day);
                    if (date.getDay() !== 0) { // Skip Sundays
                        workingDays++;
                    }
                }
            }
            return workingDays;
        }
    </script>
</body>
</html>
