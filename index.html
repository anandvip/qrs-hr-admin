<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Attendance Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 1200px;
            margin: 0 auto;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }

        .auth-buttons {
            text-align: center;
            margin-bottom: 20px;
        }

        .debug-info {
            background-color: #f8f9fa;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            font-family: monospace;
            display: none;
        }

        select {
            padding: 10px;
            margin-bottom: 20px;
            width: 100%;
            max-width: 400px;
            display: block;
            margin: 0 auto 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: white;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border: 1px solid #ddd;
        }

        th {
            background-color: #007BFF;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f8f9fa;
        }

        button {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 0 5px;
        }

        button:hover {
            background-color: #0056b3;
        }

        #performance-summary {
            margin-top: 20px;
            padding: 15px;
            background-color: #e9ecef;
            border-radius: 5px;
            text-align: center;
            font-weight: bold;
        }

        .error-message {
            color: #dc3545;
            text-align: center;
            margin: 10px 0;
            padding: 10px;
            background-color: #f8d7da;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Employee Attendance and Performance Dashboard</h2>
        <div class="auth-buttons">
            <button id="login-btn">Login with Google</button>
            <button id="logout-btn" style="display: none;">Logout</button>
            <button id="toggle-debug" style="background-color: #6c757d;">Toggle Debug Info</button>
        </div>
        <div id="debug-info" class="debug-info"></div>
        <div id="error-message" class="error-message" style="display: none;"></div>
        <div id="dashboard" style="display: none;">
            <select id="employee-select">
                <option value="">Select an Employee</option>
            </select>
            <table>
                <thead>
                    <tr>
                        <th>Employee Name</th>
                        <th>Check-Ins</th>
                        <th>Late Check-Ins</th>
                        <th>Attendance %</th>
                        <th>Sales Made</th>
                        <th>Patients Talked To</th>
                        <th>Patients Closed</th>
                    </tr>
                </thead>
                <tbody id="attendance-table-body"></tbody>
            </table>
            <div id="performance-summary"></div>
        </div>
    </div>

    <script type="module">
        // Import Firebase SDK
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
        import { getFirestore, collection, getDocs, query, where, collectionGroup } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBvPYd8ksZLlfLWz2TUxk43ee9hZkMvxVU",
            authDomain: "qrs-sales.firebaseapp.com",
            projectId: "qrs-sales",
            storageBucket: "qrs-sales.firebasestorage.app",
            messagingSenderId: "839598049982",
            appId: "1:839598049982:web:776f6a67e95c04f266ecef"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        // DOM Elements
        const loginBtn = document.getElementById('login-btn');
        const logoutBtn = document.getElementById('logout-btn');
        const dashboard = document.getElementById('dashboard');
        const employeeSelect = document.getElementById('employee-select');
        const tableBody = document.getElementById('attendance-table-body');
        const performanceSummary = document.getElementById('performance-summary');
        const debugInfo = document.getElementById('debug-info');
        const errorMessage = document.getElementById('error-message');
        const toggleDebugBtn = document.getElementById('toggle-debug');

        // Debug logging function
        function logDebug(message, data = null) {
            const timestamp = new Date().toISOString();
            const logMessage = `${timestamp}: ${message}`;
            console.log(logMessage, data);
            debugInfo.innerHTML += `<div>${logMessage}${data ? ': ' + JSON.stringify(data) : ''}</div>`;
        }

        // Show error message
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            setTimeout(() => {
                errorMessage.style.display = 'none';
            }, 5000);
        }

        // Toggle debug info
        toggleDebugBtn.addEventListener('click', () => {
            debugInfo.style.display = debugInfo.style.display === 'none' ? 'block' : 'none';
        });

        // Auth Event Listeners
        loginBtn.addEventListener('click', async () => {
            try {
                const result = await signInWithPopup(auth, provider);
                logDebug('User signed in', { email: result.user.email });
            } catch (error) {
                logDebug('Sign-in error', error);
                showError('Failed to sign in. Please try again.');
            }
        });

        logoutBtn.addEventListener('click', async () => {
            try {
                await signOut(auth);
                logDebug('User signed out');
            } catch (error) {
                logDebug('Sign-out error', error);
                showError('Failed to sign out. Please try again.');
            }
        });

        // Auth State Observer
        onAuthStateChanged(auth, (user) => {
            if (user) {
                logDebug('Auth state changed: User signed in', { email: user.email });
                loginBtn.style.display = 'none';
                logoutBtn.style.display = 'inline-block';
                dashboard.style.display = 'block';
                fetchEmployeeList();
            } else {
                logDebug('Auth state changed: User signed out');
                loginBtn.style.display = 'inline-block';
                logoutBtn.style.display = 'none';
                dashboard.style.display = 'none';
                resetDashboard();
            }
        });

        // Reset dashboard
        function resetDashboard() {
            employeeSelect.innerHTML = '<option value="">Select an Employee</option>';
            tableBody.innerHTML = '';
            performanceSummary.innerHTML = '';
        }

        // Fetch Employee List
        async function fetchEmployeeList() {
            try {
                logDebug('Fetching employee list...');
                
                // Try to get all documents in the attendance collection
                const attendanceRef = collection(db, 'attendance');
                logDebug('Created attendance collection reference');
                
                const querySnapshot = await getDocs(attendanceRef);
                logDebug('Got query snapshot', { empty: querySnapshot.empty, size: querySnapshot.size });

                if (querySnapshot.empty) {
                    logDebug('No employees found in attendance collection');
                    showError('No employee records found. Please check database permissions.');
                    return;
                }

                // Reset select element
                employeeSelect.innerHTML = '<option value="">Select an Employee</option>';
                
                // Add each employee to the select dropdown
                querySnapshot.forEach(doc => {
                    logDebug('Processing employee document', { id: doc.id });
                    const option = document.createElement('option');
                    option.value = doc.id;
                    option.textContent = doc.id;
                    employeeSelect.appendChild(option);
                });

                logDebug('Successfully populated employee list');
            } catch (error) {
                logDebug('Error fetching employee list', error);
                showError(`Failed to fetch employee list: ${error.message}`);
            }
        }

        // Handle Employee Selection
        employeeSelect.addEventListener('change', async () => {
            const selectedEmployee = employeeSelect.value;
            if (!selectedEmployee) {
                resetDashboard();
                return;
            }
            
            try {
                logDebug('Fetching attendance data', { employee: selectedEmployee });
                const year = new Date().getFullYear().toString();
                const employeeYearRef = collection(db, 'attendance', selectedEmployee, year);
                const querySnapshot = await getDocs(employeeYearRef);

                let checkInCount = 0;
                let lateCheckInCount = 0;
                let salesMade = 0;
                let patientsTalkedTo = 0;
                let patientsClosed = 0;

                querySnapshot.forEach((doc) => {
                    const data = doc.data();
                    logDebug('Processing attendance record', { id: doc.id, data });
                    
                    if (data.type === 'check-in') {
                        checkInCount++;
                        if (data.late) {
                            lateCheckInCount++;
                        }
                    }
                    if (data.salesMade) salesMade += data.salesMade;
                    if (data.patientsTalkedTo) patientsTalkedTo += data.patientsTalkedTo;
                    if (data.patientsClosed) patientsClosed += data.patientsClosed;
                });

                updateDashboard(selectedEmployee, {
                    checkInCount,
                    lateCheckInCount,
                    salesMade,
                    patientsTalkedTo,
                    patientsClosed
                });

            } catch (error) {
                logDebug('Error fetching attendance data', error);
                showError(`Failed to fetch attendance data: ${error.message}`);
            }
        });

        // Update Dashboard
        function updateDashboard(employee, stats) {
            const workingDays = calculateWorkingDays();
            const attendancePercentage = ((stats.checkInCount / workingDays) * 100).toFixed(2);

            // Update table
            tableBody.innerHTML = `
                <tr>
                    <td>${employee}</td>
                    <td>${stats.checkInCount}</td>
                    <td>${stats.lateCheckInCount}</td>
                    <td>${attendancePercentage}%</td>
                    <td>${stats.salesMade}</td>
                    <td>${stats.patientsTalkedTo}</td>
                    <td>${stats.patientsClosed}</td>
                </tr>
            `;

            // Update performance summary
            performanceSummary.innerHTML = `
                ${employee}'s Performance Summary:<br>
                Attendance Rate: ${attendancePercentage}% | 
                Total Check-ins: ${stats.checkInCount} | 
                Late Check-ins: ${stats.lateCheckInCount}
            `;

            logDebug('Dashboard updated', { employee, stats });
        }

        // Calculate working days
        function calculateWorkingDays() {
            const year = new Date().getFullYear();
            const month = new Date().getMonth();
            const today = new Date().getDate();
            let workingDays = 0;

            for (let m = 0; m <= month; m++) {
                const daysInMonth = new Date(year, m + 1, 0).getDate();
                const lastDay = m === month ? today : daysInMonth;

                for (let day = 1; day <= lastDay; day++) {
                    const date = new Date(year, m, day);
                    if (date.getDay() !== 0) { // Skip Sundays
                        workingDays++;
                    }
                }
            }
            return workingDays;
        }
    </script>
</body>
</html>
